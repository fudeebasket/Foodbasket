<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocvia - Fast Food & Snacks</title>
  <style>
    /* Your existing styles remain unchanged */
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }

    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Trigger Button in Product -->
<a class="order-btn" href="#" onclick="openOrderModal('Jollof Rice & Chicken', 4500)">Order Now</a>

<!-- Modal Structure -->
<div id="orderModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('orderModal').style.display='none'">&times;</span>
    <h2 id="productTitle">Order Item</h2>
    <form id="orderForm">
      <input type="number" id="quantity" placeholder="Quantity" min="1" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="address" placeholder="Delivery Address" required>
      <select id="location" onchange="calculateTotal()">
        <option value="">Select Location</option>
        <option value="Makurdi">Makurdi</option>
        <option value="Gboko">Gboko</option>
      </select>
      <p id="unitPriceText">Unit Price: ₦0</p>
      <p id="deliveryFeeText">Delivery Fee: ₦0</p>
      <p id="totalPriceText">Total: ₦0</p>
      <button type="button" onclick="proceedToPayment()">Proceed to Pay</button>
    </form>
  </div>
</div>

<script>
  let selectedPrice = 0;

  function openOrderModal(productName, price) {
    document.getElementById('orderModal').style.display = 'block';
    document.getElementById('productTitle').innerText = productName;
    document.getElementById('unitPriceText').innerText = 'Unit Price: ₦' + price;
    selectedPrice = price;
    calculateTotal();
  }

  function calculateTotal() {
    const quantity = parseInt(document.getElementById('quantity').value || 1);
    const location = document.getElementById('location').value;
    let delivery = 0;
    if (location === 'Makurdi') delivery = 1500;
    else if (location === 'Gboko') delivery = 1000;
    const total = (selectedPrice * quantity) + delivery;
    document.getElementById('deliveryFeeText').innerText = 'Delivery Fee: ₦' + delivery;
    document.getElementById('totalPriceText').innerText = 'Total: ₦' + total;
  }

  document.getElementById('quantity').addEventListener('input', calculateTotal);
  document.getElementById('location').addEventListener('change', calculateTotal);

  function proceedToPayment() {
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;
    const quantity = document.getElementById('quantity').value;
    const location = document.getElementById('location').value;
    const total = document.getElementById('totalPriceText').innerText.replace('Total: ₦', '');

    // Replace this with your actual Paystack public key
    const handler = PaystackPop.setup({
      key: 'pk_test_xxxxxxxxxxxxxxxxxxxxxxxx',
      email: phone + '@grocvia.com',
      amount: total * 100,
      currency: 'NGN',
      metadata: {
        custom_fields: [
          { display_name: "Phone", variable_name: "phone", value: phone },
          { display_name: "Address", variable_name: "address", value: address },
          { display_name: "Location", variable_name: "location", value: location }
        ]
      },
      callback: function(response) {
        window.location.href = `https://wa.me/2347063656159?text=Payment%20successful.%20Order%20details:%20${quantity}%20unit(s),%20${address},%20${location},%20Phone:%20${phone}`;
      },
      onClose: function() {
        alert('Payment window closed.');
      }
    });
    handler.openIframe();
  }
</script>
<script src="https://js.paystack.co/v1/inline.js"></script>
</body>
</html>
